<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STMS - Student Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--surface-color);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .nav-item {
            padding: 1rem;
            cursor: pointer;
            border-radius: var(--border-radius);
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: rgba(98, 0, 234, 0.1);
            color: var(--primary-color);
            font-weight: 500;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .task-status {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-pending {
            background-color: #fff3e0;
            color: #e65100;
        }

        .status-submitted {
            background-color: #e3f2fd;
            color: #1565c0;
        }

        .status-graded {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .status-late {
            background-color: #ffebee;
            color: #c62828;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2 style="color: var(--primary-color); margin-bottom: 2rem; padding-left: 1rem;">STMS Siswa</h2>
            <nav>
                <div class="nav-item active" onclick="switchTab('dashboard')">Dashboard</div>
                <div class="nav-item" onclick="switchTab('tasks')">Tugas Saya</div>
                <div class="nav-item" onclick="switchTab('history')">Riwayat</div>
                <div class="nav-item" onclick="logout()" style="margin-top: auto; color: var(--error-color);">Keluar
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2 id="page-title">Dashboard</h2>
                <div id="user-info">Loading...</div>
            </div>

            <!-- Dashboard Tab -->
            <div id="tab-dashboard" class="tab-content fade-in">
                <div class="grid-3">
                    <div class="stat-card">
                        <div class="stat-number" id="stat-pending">0</div>
                        <div>Tugas Belum Selesai</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="stat-completed">0</div>
                        <div>Tugas Selesai</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="stat-average">0</div>
                        <div>Rata-rata Nilai</div>
                    </div>
                </div>

                <div class="card">
                    <h3>Tugas Terbaru</h3>
                    <div id="recent-tasks-list">
                        <!-- Recent tasks -->
                    </div>
                </div>
            </div>

            <!-- Tasks Tab -->
            <div id="tab-tasks" class="tab-content hidden fade-in">
                <div class="card">
                    <h3>Daftar Tugas Aktif</h3>
                    <div id="active-tasks-list">
                        <!-- Active tasks -->
                    </div>
                </div>
            </div>

            <!-- History Tab -->
            <div id="tab-history" class="tab-content hidden fade-in">
                <div class="card">
                    <h3>Riwayat Pengumpulan</h3>
                    <div id="history-list">
                        <!-- History items -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Task Detail Modal -->
    <div id="modal-task-detail" class="hidden"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 100;">
        <div class="card" style="width: 600px; max-height: 90vh; overflow-y: auto;">
            <h3 id="detail-title">Judul Tugas</h3>
            <p id="detail-deadline" style="color: var(--text-secondary); margin-bottom: 1rem;">Deadline: -</p>
            <div style="background: #f9f9f9; padding: 1rem; border-radius: 4px; margin-bottom: 1.5rem;">
                <p id="detail-desc">Deskripsi tugas...</p>
            </div>

            <!-- Submission Form -->
            <div id="submission-form-container">
                <h4>Kumpulkan Tugas</h4>
                <div class="form-group">
                    <label class="form-label">Jawaban / Link Tugas</label>
                    <textarea id="submission-content" class="form-control" rows="4"
                        placeholder="Tulis jawaban atau tempel link Google Drive/Docs di sini..."></textarea>
                </div>
                <div style="display: flex; justify-content: flex-end; gap: 1rem;">
                    <button class="btn btn-outline" onclick="toggleElement('modal-task-detail', false)">Tutup</button>
                    <button class="btn btn-primary" onclick="submitTask()">Kirim</button>
                </div>
            </div>

            <!-- Grade View (if graded) -->
            <div id="grade-view-container" class="hidden">
                <h4>Nilai & Umpan Balik</h4>
                <div style="background: #e8f5e9; padding: 1rem; border-radius: 4px; border: 1px solid #c8e6c9;">
                    <div style="font-size: 2rem; font-weight: bold; color: #2e7d32;" id="grade-score">100</div>
                    <p style="margin-top: 0.5rem;"><strong>Komentar Guru:</strong></p>
                    <p id="grade-comment">-</p>
                </div>
                <div style="display: flex; justify-content: flex-end; margin-top: 1rem;">
                    <button class="btn btn-outline" onclick="toggleElement('modal-task-detail', false)">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/student.js"></script>
</body>

</html>
